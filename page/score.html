<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Crounch Score</title>
    <link rel="stylesheet" href="beauty.css">
</head>
<body>
    <nav>
        <a href="index.html">Motus</a>
        <a href="score.html">Score</a>
    </nav>
    <h1>MOTUS Score</h1>
    <table id="table">
    <thead>
        <tr>
          <th scope="col">Pseudo</th>
          <th scope="col">Score</th>
          <th scope="col">Average Try</th>
        </tr>
      </thead>
    </table>

    <script>
        const tableBody = document.getElementById('table');
        var dataArray
        $.get('http://localhost:3002/getScore',function(data){
            dataArray = data;
            dataArray = dataArray.split(' ');
            let row = document.createElement('tr');
            let pseu = document.createElement('th');
            let scor = document.createElement('td');
            let avg = document.createElement('td');
            pseu.append('Pseudo1');
            scor.append(dataArray[0])
            avg.append(dataArray[1])
            row.appendChild(pseu)
            row.appendChild(scor)
            row.appendChild(avg)
            tableBody.appendChild(row)
        })

    </script>
</body>
</html>
